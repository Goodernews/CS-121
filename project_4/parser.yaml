#move intent
---
type: intent
name: move

slots:
  - name: direction
    entity: Direction
  - name: steps
    entity : snips/number
utterances:
  - move [direction](Forward) [steps](10)
  - move [direction](left)
  - move [steps](two) steps [direction](Back)
  - move [steps](two) [direction](Back)
  - go [steps](3) steps [direction](b)
  - go [direction](down)
  - go [direction](up) [steps](three)
  - go [direction](forward) [steps](twenty) steps

