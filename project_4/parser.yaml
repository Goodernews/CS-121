#move intent
---
type: intent
name: move

slots:
  - name: direction
    entity: Direction
  - name: steps
    entity : snips/number
utterances:
  - move [direction](Forward) [steps](10)
  - move [steps](two) steps [direction](Back)
  - move [steps](two) [direction](Back)
  - go [steps](3) steps up
  - go [direction](up) [steps](three)

# move Entity
---
type: entity
name: Direction
values:
  - [up, forward, upwards, u, f]
  - [down, back, backwards, d, b]
  - [left, l]
  - [right, r]


